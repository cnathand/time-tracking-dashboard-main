<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="main-grid container">
  <div class="grid1 grid-darkblue">
    <div class="grid1-1">
      <div class="jeremy-spacing">
        <img style="height: 5rem; width: 5rem; border: .2rem white solid; border-radius: 10rem; margin-bottom: 3.5rem;" src="images/image-jeremy.png" alt="">
        <div>
          Report for
          <h1>Jeremy Robson</h1>
        </div>
      </div>
    </div>
    <div class="grid1-2">
      <div>Daily</div>
      <div2>Weekly</div2>
      <div>Weekly</div>
    </div>
  </div>

  <div class="grid2">
    <div class="grid2-1 d-flex justify-content-end" style="overflow: hidden;">
      <img style="height: 5rem; width: 5rem; margin: -0.5rem 0.5rem 0rem 0rem;" src="images/icon-work.svg" alt="">
    </div>
      <div class="grid2-2 grid-darkblue">
        <div class="d-flex justify-content-between m-4">
          <div>Work</div>
          <div>•••</div>
        </div>
        <div class="m-4">
          <h1>5hrs</h1> <!-- daily -->
          Previous - 7hrs <!-- daily -->
        </div>
      </div>
  </div>

  <div class="grid3">
    <div class="grid3-1 d-flex justify-content-end" style="overflow: hidden;">
      <img style="height: 5rem; width: 5rem; margin: -0.5rem 0.5rem 0rem 0rem;" src="images/icon-play.svg" alt="">
    </div>
      <div class="grid3-2 grid-darkblue">
        <div class="d-flex justify-content-between m-4">
          <div>Play</div>
          <div>•••</div>
        </div>
        <div class="m-4">
          <h1>1hr</h1> <!-- daily -->
          Previous - 2hrs <!-- daily -->
        </div>
      </div>
  </div>

  <div class="grid4">
    <div class="grid4-1 d-flex justify-content-end" style="overflow: hidden;">
      <img style="height: 5rem; width: 5rem; margin: -0.5rem 0.5rem 0rem 0rem;" src="images/icon-study.svg" alt="">
    </div>
      <div class="grid4-2 grid-darkblue">
        <div class="d-flex justify-content-between m-4">
          <div>Study</div>
          <div>•••</div>
        </div>
        <div class="m-4">
          <h1>0hrs</h1> <!-- daily -->
          Previous - 1hr <!-- daily -->
        </div>
      </div>
  </div>
  

  <div class="grid5">
    <div class="grid5-1 d-flex justify-content-end" style="overflow: hidden;">
      <img style="height: 5rem; width: 5rem; margin: -0.5rem 0.5rem 0rem 0rem;" src="images/icon-exercise.svg" alt="">
    </div>
      <div class="grid5-2 grid-darkblue">
        <div class="d-flex justify-content-between m-4">
          <div>Exercise</div>
          <div>•••</div>
        </div>
        <div class="m-4">
          <h1>1hr</h1> <!-- daily -->
          Previous - 1hr <!-- daily -->
        </div>
      </div>
  </div>

  <div class="grid6">
    <div class="grid6-1 d-flex justify-content-end" style="overflow: hidden;">
      <img style="height: 5rem; width: 5rem; margin: -0.5rem 0.5rem 0rem 0rem;" src="images/icon-social.svg" alt="">
    </div>
      <div class="grid6-2 grid-darkblue">
        <div class="d-flex justify-content-between m-4">
          <div>Social</div>
          <div>•••</div>
        </div>
        <div class="m-4">
          <h1>1hr</h1> <!-- daily -->
          Previous - 3hrs <!-- daily -->
        </div>
      </div>
  </div>

  <div class="grid7">
    <div class="grid7-1 d-flex justify-content-end" style="overflow: hidden;">
      <img style="height: 5rem; width: 5rem; margin: -0.5rem 0.5rem 0rem 0rem;" src="images/icon-self-care.svg" alt="">
    </div>
      <div class="grid7-2 grid-darkblue">
        <div class="d-flex justify-content-between m-4">
          <div>Self Care</div>
         <div>•••</div>
        </div>
        <div class="m-4">
          <h1>0hrs</h1> <!-- daily -->
          Previous - 1hr <!-- daily -->
        </div>
      </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
