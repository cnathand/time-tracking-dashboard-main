<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fugaz+One&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- grid 1 START -->
  <div class="main-grid container">
    <div class="grid1 grid-darkblue">
      <div class="grid1-1">
        <div class="jeremy-spacing">
          <img class="jeremy-img" src="images/image-jeremy.png" alt="Jeremy smiling">
        </div>
        <div class="report-spacing">
          <div class="faded-text">Report for</div>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div class="grid1-2">
        <a href="#" id="dailyBtn">Daily</a>
        <a href="#" id="weeklyBtn">Weekly</a>
        <a href="#" id="monthlyBtn">Monthly</a>
      </div>
    </div>
    <!-- grid 1 END -->

    <!-- grid 2 START -->
    <div class="grid2">
      <div class="grid2-1" style="overflow: hidden;">
        <img class="icons" src="images/icon-work.svg" alt="Suitcase">
      </div>
      <div class="grid2-2 grid-darkblue">
        <div class="card-text">
          <div>Work</div>
          <a href="#" class="faded-text faded-hover">•••</a>
        </div>
        <div class="card-hour">
          <p id="currentWork"></p> <!-- daily -->
          <div class="faded-text" id="previousWork"></div> <!-- daily -->
        </div>
      </div>
    </div>
    <!-- grid 2 END -->



    <!-- grid 3 START -->
    <div class="grid3">
      <div class="grid3-1" style="overflow: hidden;">
        <img class="icons" src="images/icon-play.svg" alt="Controller">
      </div>
      <div class="grid3-2 grid-darkblue">
        <div class="card-text">
          <div>Play</div>
          <a href="#" class="faded-text faded-hover">•••</a>
        </div>
        <div class="card-hour">
          <p id="currentPlay"></p> <!-- daily -->
          <div class="faded-text" id="previousPlay"></div> <!-- daily -->
        </div>
      </div>
    </div>
    <!-- grid 3 END -->


    <!-- grid 4 START -->
    <div class="grid4">
      <div class="grid4-1" style="overflow: hidden;">
        <img class="icons" src="images/icon-study.svg" alt="Book">
      </div>
      <div class="grid4-2 grid-darkblue">
        <div class="card-text">
          <div>Study</div>
          <a href="#" class="faded-text faded-hover">•••</a>
        </div>
        <div class="card-hour">
          <p id="currentStudy"></p> <!-- daily -->
          <div class="faded-text" id="previousStudy"></div> <!-- daily -->
        </div>
      </div>
    </div>
    <!-- grid 4 END -->


    <!-- grid 5 START -->
    <div class="grid5">
      <div class="grid5-1" style="overflow: hidden;">
        <img class="icons" src="images/icon-exercise.svg" alt="Guy running">
      </div>
      <div class="grid5-2 grid-darkblue">
        <div class="card-text">
          <div>Exercise</div>
          <a href="#" class="faded-text faded-hover">•••</a>
        </div>
        <div class="card-hour">
          <p id="currentEx"></p> <!-- daily -->
          <div class="faded-text" id="previousEx"></div> <!-- daily -->
        </div>
      </div>
    </div>
    <!-- grid 5 END -->


    <!-- grid 6 START -->
    <div class="grid6">
      <div class="grid6-1" style="overflow: hidden;">
        <img class="icons" src="images/icon-social.svg" alt="Text bubbles">
      </div>
      <div class="grid6-2 grid-darkblue">
        <div class="card-text">
          <div>Social</div>
          <a href="#" class="faded-text faded-hover">•••</a>
        </div>
        <div class="card-hour">
          <p id="currentSocial"></p> <!-- daily -->
          <div class="faded-text" id="previousSocial"></div> <!-- daily -->
        </div>
      </div>
    </div>
    <!-- grid 6 END -->


    <!-- grid 7 START -->
    <div class="grid7">
      <div class="grid7-1" style="overflow: hidden;">
        <img class="icons" src="images/icon-self-care.svg" alt="Heart">
      </div>
      <div class="grid7-2 grid-darkblue">
        <div class="card-text">
          <div>Self Care</div>
          <a href="#" class="faded-text faded-hover">•••</a>
        </div>
        <div class="card-hour">
          <p id="currentSelf"></p> <!-- daily -->
          <div class="faded-text" id="previousSelf"></div> <!-- daily -->
        </div>
      </div>
    </div>
  </div>
  <!-- grid 7 END -->


  <div class="attribution mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/cnathand/time-tracking-dashboard-main">Chainarung Nathan Dechyothin</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/scripts.js"></script>
</body>

</html>
